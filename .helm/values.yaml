# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableCertIssuer: false
enableRedis: true

ingress:
  hostname: 
  path: /

certIssuer:
  email: admin@protocol.one

backend:
  name: gobackend
  role: gobackend
  image: "p1hub/p1paybilling"
  imageTag: latest
  port: 8080
  healthPort: 8081
  replicas: 1
  service: 
    type: ClusterIP
    port: 8080
    protocol: TCP
  env:
    - MONGO_DSN
    - MONGO_DIAL_TIMEOUT
    - CENTRIFUGO_API_SECRET
    - CENTRIFUGO_SECRET
    - CENTRIFUGO_URL 
    - CARD_PAY_API_URL
    - BROKER_ADDRESS
    - CUSTOMER_COOKIE_PUBLIC_KEY
    - CUSTOMER_COOKIE_PRIVATE_KEY
    - REDIS_HOST
    - REDIS_PASSWORD
    - CACHE_REDIS_ADDRESS
    - CACHE_REDIS_PASSWORD
    - CACHE_REDIS_POOL_SIZE
    - CACHE_REDIS_MAX_RETRIES
    - CACHE_REDIS_MAX_REDIRECTS
    - SMTP_HOST
    - SMTP_PORT
    - SMTP_USER
    - SMTP_PASSWORD
    - EMAIL_NOTIFICATION_FINANCIER_RECIPIENT 
    - EMAIL_NOTIFICATION_SENDER
    - ORDER_VIEW_UPDATE_BATCH_SIZE
    - HELLO_SIGN_DEFAULT_TEMPLATE
    - HELLO_SIGN_CLIENT_ID
    - PAYSUPER_DOCUMENT_SIGNER_EMAIL
    - PAYSUPER_DOCUMENT_SIGNER_NAME
    - NATS_SERVER_URLS
    - NATS_ASYNC
    - NATS_CREDS
    - NATS_CLUSTER_ID
    - NATS_CLIENT_ID

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
